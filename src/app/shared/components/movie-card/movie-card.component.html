<div class="movie-card">
  <div class="movie-link" routerLink="/movie/{{ movie?.id }}">
    <div class="movie-header" [ngStyle]="{backgroundImage: url}">
    </div>
  
    <div class="movie-content">
      <div class="movie-content-header">
        <h3 class="movie-title">{{ movie?.title }}</h3>
      </div>
      <div class="movie-info">
        <div class="info-section">
          <span>{{ movie?.overview }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mb-3 button-container">
    <button type="button" class="btn btn-light" (click)="favorite()">
      <span class="heart-icon" [ngClass]="{'favorite': isFavorite}"></span>
    </button>
  </div>
</div>
