<div class="row justify-content-center m-3">
  <nav>
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" aria-label="Previous" (click)="setPage(pager.currentPage - 1)">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item">
        <a (click)="setPage(page)" class="page-link">{{ page }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" aria-label="Next" (click)="setPage(pager.currentPage + 1)">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
